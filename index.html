<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beşiktaş'ın Kalan Maçları</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
</head>
<body class="container">
    <header class="logo">
        <a href="index.html" target="_self">
            <img class="logo" src="/img/eagle.png" alt="Todo App Example.Com">
        </a>

        <h2 class="headline">Beşiktaş'ımızın Sıradaki Maçları
    </header>

    <div class="main"> 
        <form>
            <input type="text" placeholder="Başarılar Beşiktaş'ım!">
            <button type="submit"><i class="fas fa-plus-square"></i></button>
        </form>

        <div class="todoList">
            <ul>
            </ul>
            <a class="clearAll" id="clearAll">Clear All</a>
        </div>
    </div>

    

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
